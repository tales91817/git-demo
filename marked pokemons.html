<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemondex Searched Page</title>
</head>
<body>
    <div class="container">
        <div class="top">
          <form action="" class="search">
              <input type="text" id="search-bar" placeholder="Search Pokemon...">
              <button type="submit" id="search-btn"><ion-icon name="search-outline" class="icon"></ion-icon></button>
          </form>
          <div class="navbar">
            <a href="index.html"><ion-icon name="home-outline" class="icon"></ion-icon></a>
            <a href="marked pokemons.html"><ion-icon name="bookmarks-outline" class="icon"></ion-icon></a>
          </div>
        </div>
        <div class="pokemon-menu">
            <!-- rendering -->
        </div>
        </div>
    </div>

    <!-- Modal Boxes -->
    <div id="modal-data" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
              <h1 id="modal-title">No.  001</h1>
            </div>
            <div class="modal-body">
              <div class="modal-image">
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon's Drawing">
              </div>
              <div class="modal-btn">
                <div class="shiny-icon"><ion-icon name="sparkles-outline" class="shiny"></ion-icon></div>
                <div class="turn-back-icon"><ion-icon name="reload-circle-outline" class="turn-back"></ion-icon></div>
              </div>
              <div class="modal-description">
                  <h2>Description</h2>
                  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam voluptatibus accusamus voluptate accusantium dicta optio numquam ipsum dolorem facere tempora, ipsam enim harum voluptas dolores, distinctio ex, fugiat rem quod.</p>
              </div>
              <div class="modal-type"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="marked pokemons.js"></script>
</body>
</html>
